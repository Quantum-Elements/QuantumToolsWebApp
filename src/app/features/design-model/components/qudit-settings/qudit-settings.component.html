<div class="tab-header">
    {{'Qudit - q' + (selectedQudit.id + 1)}}
    <button class="btn" (click)="deleteQudit()">Delete Qudit</button>
</div>
<div class="tab-content">
    <div class="setting-container">
        <div class="setting-title">Frequency</div>
        <!-- <div class="setting">
            <input type="number" step="0.01" [(ngModel)]="selectedQudit.frequency" />
            <span class="unit">GHz</span>
        </div> -->
        <custom-number-input [step]="0.2" unit="GHz" [min]="4" [max]="6" [(value)]="selectedQudit.frequency">
        </custom-number-input>
    </div>
    <div class="setting-container">
        <div class="setting-title">Anharmonicity</div>
        <!-- <div class="setting">
            <input type="number" step="0.01" [(ngModel)]="selectedQudit.anharmonicity" />
            <span class="unit">GHz</span>
        </div> -->
        <custom-number-input [step]="0.01" unit="GHz" [min]="-0.35" [max]="-0.1"
            [(value)]="selectedQudit.anharmonicity">
        </custom-number-input>

    </div>
    <div class="setting-container">
        <div class="setting-title">Bath</div>
        <div class="bath-settings" (click)="openBathDialog(bath)" *ngFor="let bath of selectedQudit.bath">
            <div class="operator">{{bath.axis}}</div>
            <div class="bath-type">{{bath.type}}</div>
        </div>
        <div class="add-bath" (click)="openBathDialog()">Add Bath</div>
    </div>
</div>
